<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOS hover</title>
    <style>
        h1{
            text-align:center;
            background-color:antiquewhite;
        }
        .a
        {   width:200px;
            height:200px;
            margin-left:80px;
            margin-right:100px;
            margin-top:20px;
            border-color:black;
            border-style:solid;
            border-width:4px;
        }
        .a:hover{
            transform:scale(1.2);
        }
    </style>
</head>
<body style="border: 5px;background-color: rgb(217, 217, 123);">
    <h1>GALLERY IMAGES</h1>
    <img src="1.jpg"alt="" class="a">
    <img src="2.jpg"alt=""class="a">
    <img src="3.jpg"alt=""class="a">
    <img src="4.jpg"alt=""class="a">
    <img src="5.jpg"alt=""class="a">
   <img src="j.jpg"alt=""class="a">
</body>
</html>
